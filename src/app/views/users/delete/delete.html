<section class="section">
  <div class="container">
    <h5 class="title is-5">Are you sure you want to delete this user?</h5>
    <div class="field is-grouped">
      <p class="control">
        <a class="button is-danger" ng-click="deleteUser(userId)">
          Yes, delete the user.
        </a>
      </p>
      <p class="control">
        <a class="button" href="/#!/users">
          No, go back.
        </a>
      </p>
    </div>
  </div>
</section>
